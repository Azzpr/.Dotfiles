# Window title
title: Azzpr - Alacritty
#Window configuration
window:
  dimensions:
    columns: 140
    lines: 38
    padding:
        x: 10
        y: 10
decorations: full
startup_mode: Fullscreen
title: Azzpr
background_opacity: 0.9

#Keybinds
key_bindings:
  - { key: T,        mods: Control|Shift,    action: SpawnNewInstance    }
  - { key: W,        mods: Control|Shift,    action: Quit    }

#Startup directory
#Default:
#     - Windows: working_directory: C:\Users\mathi\Dev
#     - Linux: working_directory: ~/Dev/
working_directory: C:\Users\mathi\Dev

# Shell
shell:
  program: powershell
#  args:
#    - --login

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

#Colors dracula
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'
    focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'
    bar:
      background: '0x282a36'
      foreground: '0xf8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0x44475a'
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'
